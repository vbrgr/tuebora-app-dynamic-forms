<div [formGroup]="group"  [class]="field.groupClass" >
<label>{{field.label}} </label>
<input  [class]="field.htmlClass" [formControlName]="field.name" [placeholder]="field.label" [type]="field.inputType" >
<ng-container *ngFor="let validation of field.validations;"  >
     <span class="error-message"  *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</span>
 </ng-container>
</div>
