<div [formGroup]="group" [class]="field.columnClass" >
<div  [class]="field.groupClass" > <label><input [formControlName]="field.name" [class]="field.htmlClass" type="checkbox" value="{{ field.value }}" > {{field.label}} </label></div>
<ng-container *ngFor="let validation of field.validations;" class="invalid-feedback" >
     <span class="error-message"  *ngIf="group.get(field.name).hasError(validation.name) && group.get(field.name).touched">{{validation.message}}</span>
 </ng-container>
</div>
