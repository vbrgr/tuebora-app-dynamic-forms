<div *ngIf="field"  [formGroup]="group"  [class]="field.columnClass">
        <div  [class]="field.groupClass" >
<label>{{field.label}} </label>
<input  [class]="field.htmlClass"  [type]="field.inputType"  [formControlName]="field.name" [placeholder]="field.label">
<ng-container *ngFor="let validation of field.validations;"  >
     <span class="error-message"  *ngIf="group.get(field.name).hasError(validation.name) && group.get(field.name).touched">{{validation.message}}</span>
 </ng-container>
 </div></div>
